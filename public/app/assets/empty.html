<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Project Orbit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		<script src="js/html5shiv.min.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div id="modal-login" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <img class="profile-img" src="./img/user.png" alt="">
                    <form class="form-signin">
                        <input type="email" class="form-control" placeholder="Email" required autofocus>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        <br />
                        <a href="#" class="pull-left">Create an account </a>
                        <a href="#" class="pull-right">Need help? </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <nav class="navbar navbar-header navbar-fixed-top">
            <div class="col-sm-2 text-center">
                <h4><span class="home">Project Orbit</span></h4>
            </div>
            <div class="input-group input-group-sm col-sm-4">
                <input type="text" class="center-block form-control input-lg" title="Find your niche" placeholder="Find your niche">
                <span class="input-group-btn"><button id="searchButton" class="btn btn-lg btn-primary" type="submit"><i class="glyphicon glyphicon-search"></i></button></span>
            </div>
            <ul class="nav nav-pills header-nav-links">
                <li role="presentation"><a href="#">Sign Out</a></li>
                <li role="presentation" class="login-btn"><a href="#">My Account</a></li>
                <li role="presentation" class="post-btn active"><a href="#">Post Your Project</a></li>
                <li role="presentation"><a href="#"><i class="glyphicon glyphicon-question-sign"></i></a></li>
            </ul>
        </nav>
    </div>
    <!-- /container full -->
    <div class="container container-main">
    </div>
    <!-- /.container -->
    <footer class="footer">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec purus in ante pretium blandit. Aliquam erat volutpat. Nulla libero lectus.</p>
    </footer>
    <!-- /.footer -->
</body>

</html>
