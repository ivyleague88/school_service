<h2 class="text-center"> All projects</h2>
<div class="container container-main">
    <div class="row">
        <div class="col-xl-3 col-md-4 col-sm-6  " ng-repeat="project in projects">
            <div class="thumbnail text-center">
                <img class="img-circle" width="140px" src="/app/assets/categories/{{project.category}}.png">
                <h2 class="project-header">{{project.title}}</h2>
                <div class="featured-project">
                    <i class="glyphicon {{(project. featured) ? 'glyphicon-ok-circle text-success' : 'ng-hide' }} "></i> 

                    <i class="glyphicon {{(project.visibility == 'global') ? 'glyphicon-globe text-success' : 'ng-hide' }} "></i>
                </div>
                <p class="project-desc">{{project.description}}</p>
                <p>{{project.category}}</p>
                <p>{{project.skillCategory}}</p>
                <p ng-show="isAdmin" class="text-success">{{project.country}}</p>
                <p ng-show="isAdmin" class="text-danger">{{project.visibility | uppercase}}</p>
                <p>By <a href="/user/#/{{project.user.user_id}}"> {{project.user.name}} </a></p>

                <p><a class="btn btn-default" href="#/{{project._id}}">View details Â»</a></p>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <hr class="featurette-divider">
</div>
