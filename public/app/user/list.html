
<hr class="featurette-divider">
<h2 class="text-center"> All users</h2>

<div class="container container-main">
		<div class="row">
			<div class="col-md-4 col-sm-6 text-center" ng-repeat="user in users">
				<div class="thumbnail">
					
					<img class="img-circle" width="120px" src="{{user.picture}}">
					<h2 class="user-header">{{user.name}}</h2>
					<h3><i class="glyphicon {{(user.featured) ? 'glyphicon-star text-warning' : '' }} "></i>  <a href="/user/#/{{user.user_id}}"> {{user.nickname}} </a></h3>
				</div>
			</div>
		</div><!-- /.row -->

		<hr class="featurette-divider">

</div>
