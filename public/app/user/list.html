<hr class="featurette-divider">
<h2 class="text-center"> All users</h2>
<div class="container container-main">
    <div class="row">
        <div class="col-md-4 col-sm-6 text-center" ng-repeat="user in users">
            <div class="thumbnail">
                <img class="img-circle" width="120px" src="{{user.picture}}">
                
                <h3><i ng-show="user.featured" class="glyphicon {{(user.featured) ? 'glyphicon-ok-circle text-success' : '' }} "></i>  <a href="/user/#/{{user.user_id}}"> {{user.name}}</a></h3>
                <p>{{user.job_role}}</p>
                <p>{{user.dept}}</p>
                <p>{{user.country}}</p>
                <p>{{user.email}}</p>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <hr class="featurette-divider">
</div>
